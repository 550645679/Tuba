    <script>
        function time() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            if ((month+1) < 10) {
                month = "0" + (month+1);
            }
            if (date < 10) {
                date = "0" + date;
            }
            document.getElementById("time").innerHTML = "日期：" + year + "年" + month + "月" + date + "日";
            document.getElementById("daily").src = "files/" + year + month + date + ".png";

        }
    </script>
