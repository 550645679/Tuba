    <script>
        function time() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth();
            var date = now.getDate();
            if ((month+1) < 10) {
                month = "0" + (month+1);
            }
            if (date < 10) {
                date = "0" + date;
            }
            document.getElementById("times").innerHTML = "日期：" + year + "年" + month + "月" + date + "日";
        }
        function FileExist() {
            var fileURL1 = "files/" + year + month + date + ".jpg";
            var fileURL2 = "files/" + year + month + date + ".png";
            var xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
            var xmlhttp2 = new ActiveXObject("Microsoft.XMLHTTP");
            xmlhttp1.open("GET",FileURL,false);
            xmlhttp2.open("GET",FileURL,false);
            xmlhttp1.send();
            xmlhttp2.send();
            if (xmlhttp1.readyState==4,xmlhttp2.readyState==4) {
                if (xmlhttp1.status==200) {
                    document.getElementById("daily").src = fileURL1;
                } else if (xmlhttp2.status==200){
                    document.getElementById("daily").src = fileURL2;
                } else {
                    document.getElementById("daily").src = "images/404.gif";
                }
            }
        }
    </script>
